<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <form action="">
            <div class=" wrapper logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="wrapper">
                <label for="name">Name</label>
            <input id="name" autocomplete placeholder="Enter Name" type="text" min=2 max="25" required>
            </div>
            <div class="wrapper">
                <label for="password">Password</label>
                <input autocomplete placeholder="Enter Password..." id="password" type="password" min=8  required>
            </div>

            <button class="btn" type="submit"><a href="index.html">Submit</a></button>
            <div class="message"></div>
        </form>
    </div>
</body>
</html>
